services:
  consul:
    image: hashicorp/consul:1.20
    command: agent -dev -client=0.0.0.0 -ui
    ports:
      - "8500:8500"
    healthcheck:
      test: ["CMD", "consul", "info"]
      interval: 5s
      timeout: 3s
      retries: 20

  traefik:
    image: traefik:v2.11
    command:
      - --configFile=/etc/traefik/traefik.yml
    depends_on:
      consul:
        condition: service_healthy
    ports:
      - "8080:80"
      - "8081:8080"
    volumes:
      - ./traefik.yml:/etc/traefik/traefik.yml:ro

  whoami:
    image: traefik/whoami:v1.11
    labels:
      traefik.enable: "true"
      traefik.http.routers.whoami.rule: Host(`whoami.local`)
      traefik.http.services.whoami.loadbalancer.server.port: "80"

  whoami-file:
    image: traefik/whoami:v1.11

  registrator:
    build:
      context: .
    depends_on:
      consul:
        condition: service_healthy
    environment:
      CONSUL_HTTP_ADDR: http://consul:8500
      POLL_INTERVAL: 5s
      GC_INTERVAL: 5s
      OWNER_ID: local-dev-server
      ORPHAN_GRACE_PERIOD: 20s
      OWNER_DOWN_GRACE_PERIOD: 20s
      SERVICE_ID_PREFIX: docker-
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  registrator-file:
    build:
      context: .
    depends_on:
      consul:
        condition: service_healthy
    environment:
      SOURCE_MODE: file
      FILE_SOURCE_PATH: /etc/traefik-registrator/services.d
      CONSUL_HTTP_ADDR: http://consul:8500
      POLL_INTERVAL: 1h
      GC_INTERVAL: 5s
      OWNER_ID: local-dev-file-source
      ORPHAN_GRACE_PERIOD: 20s
      OWNER_DOWN_GRACE_PERIOD: 20s
      SERVICE_ID_PREFIX: file-
    volumes:
      - ./examples/services.d:/etc/traefik-registrator/services.d:ro
