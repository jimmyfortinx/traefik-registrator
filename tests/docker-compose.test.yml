services:
  tests:
    image: oven/bun:1.2.22-alpine
    working_dir: /workspace
    volumes:
      - ../:/workspace
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint:
      - /bin/sh
      - -ec
      - |
        apk add --no-cache docker-cli docker-cli-compose
        bun install
        bun run test:e2e:in-container
