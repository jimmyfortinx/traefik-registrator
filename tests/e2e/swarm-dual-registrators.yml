configs:
  worker2_file_services:
    file: ./swarm-dual-file-services.yml

services:
  consul:
    image: hashicorp/consul:1.22.3
    command: agent -dev -client=0.0.0.0
    ports:
      - target: 8500
        published: 18500
        protocol: tcp
        mode: host
    deploy:
      placement:
        constraints:
          - node.role == manager

  registrator_docker:
    image: traefik-registrator:swarm-e2e
    environment:
      CONSUL_HTTP_ADDR: http://tasks.consul:8500
      OWNER_ID: "{{.Node.Hostname}}"
      POLL_INTERVAL: 5s
      GC_INTERVAL: 5s
      ORPHAN_GRACE_PERIOD: 20s
      OWNER_DOWN_GRACE_PERIOD: 20s
      SERVICE_ID_PREFIX: docker-
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == worker

  registrator_file:
    image: traefik-registrator:swarm-e2e
    environment:
      SOURCE_MODE: file
      FILE_SOURCE_PATH: /etc/traefik-registrator/services.d/worker2.yml
      CONSUL_HTTP_ADDR: http://tasks.consul:8500
      OWNER_ID: file-worker2
      SERVICE_ID_PREFIX: file-
      POLL_INTERVAL: 5s
      GC_INTERVAL: 5s
      ORPHAN_GRACE_PERIOD: 20s
      OWNER_DOWN_GRACE_PERIOD: 20s
    configs:
      - source: worker2_file_services
        target: /etc/traefik-registrator/services.d/worker2.yml
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.trreg_worker2 == true
